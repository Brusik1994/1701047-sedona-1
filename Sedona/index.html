<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Седона</title>
  </head>
  <body>
    <header class="header section">
      <div class="container header__container">
        <div class="header__left">
          <img class="header__logo" src="img/Frame 19.svg" alt="logo" />
          <nav class="header__nav">
            <a class="nav__link" href="#">Главная</a>
            <a class="nav__link" href="#">О Седоне</a>
            <a class="nav__link" href="#">Гостиницы</a>
          </nav>
        </div>
        <div class="header__right">
          <div class="header__right-logo">
            <a href="#"><img src="img/Поиск.png" alt="#" /></a>
            <a href="#"><img src="img/Избранное.png" alt="#" /></a>
          </div>
          <button class="header__btn">Хочу сюда!</button>
        </div>
      </div>
    </header>
    <main class="main section">
      <div class="container main__container">
        <img src="img/index-background.png" alt="#" />
        <section class="main__sedona-title">
          <h1 class="main__title">
            Седона — небольшой городок в Аризоне,<br />
            заслуживающий большего!
          </h1>
          <p class="main__paragraph">
            Рассмотрим причины, по которым Седона круче, чем Гранд-Каньон!
          </p>
        </section>
        <section class="main__town">
          <div class="main__town-description">
            <h3 class="main__town-title">Настоящий <br>городок</h3>
            <p class="main__town-paragraph">Седона — не аттракцион для <br>туристов, там течёт своя жизнь</p>
          </div>
          <img class="main__town-picture" src="img/photo-1.png" alt="">
        </section>
      </div>
    </main>
  </body>
</html>
